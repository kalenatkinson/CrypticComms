<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic Comms - Encrypt</title>
    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <!-- Add CryptoJS for Real Encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Styling -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3D5A80;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            color: #98C1D9;
            margin: 0;
        }
        section {
            display: flex;
            justify-content: center;
            padding: 50px;
        }
        .encrypt-container {
            background-color: #E0FBFC;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .encrypt-container input, .encrypt-container button {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
        }
        .encrypt-container button {
            background-color: #98C1D9;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .encrypt-container button:hover {
            background-color: #EE6C4D;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #98C1D9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #EE6C4D;
        }
        footer {
            background-color: #3D5A80;
            text-align: center;
            padding: 10px;
        }
        footer p {
            color: #E0FBFC;
        }
    </style>
</head>
<body>
    <header>
        <h1>Encrypt Your Text with Cryptic Comms</h1>
    </header>
    <section>
        <div class="encrypt-container">
            <h2>Enter Text to Encrypt</h2>
            <input type="text" id="plainText" placeholder="Enter text here">
            <input type="password" id="password" placeholder="Enter a password">
            <button onclick="encryptText()">Encrypt</button>
            <p id="encryptedOutput"></p>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </section>
    <footer>
        <p>Â© 2024 Cryptic Comms - All rights reserved.</p>
    </footer>
    <script>
        function encryptText() {
            var plainText = document.getElementById("plainText").value;
            var password = document.getElementById("password").value;
            if (!plainText || !password) {
                alert("Please enter both text and a password.");
                return;
            }
            var encrypted = CryptoJS.AES.encrypt(plainText, password).toString();
            document.getElementById("encryptedOutput").textContent = encrypted;
            download("encrypted.txt", encrypted);
        }

        function download(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }
    </script>
</body>
</html>
