<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptix - Decrypt</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #BDC3C7;
            color: #ECF0F1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2C3E50;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-family: 'Montserrat', sans-serif;
            color: #1ABC9C;
            margin: 0;
        }
        section {
            display: flex;
            justify-content: center;
            padding: 50px;
        }
        .decrypt-container {
            background-color: #34495E;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .decrypt-container input, .decrypt-container button {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
        }
        .decrypt-container button {
            background-color: #E74C3C;
            color: #ECF0F1;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #2C3E50;
            text-align: center;
            padding: 10px;
        }
        footer p {
            color: #95A5A6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Decrypt Your Text with Cryptix</h1>
    </header>
    <section>
        <div class="decrypt-container">
            <h2>Enter Encrypted Text to Decrypt</h2>
            <textarea id="encryptedText" placeholder="Paste encrypted text here"></textarea>
            <input type="password" id="password" placeholder="Enter the password">
            <button onclick="decryptText()">Decrypt</button>
            <p id="decryptedOutput"></p>
        </div>
    </section>
    <footer>
        <p>Â© 2024 Cryptix - All rights reserved.</p>
    </footer>
    <script>
        function decryptText() {
            var encryptedText = document.getElementById("encryptedText").value;
            var password = document.getElementById("password").value;
            if (!encryptedText || !password) {
                alert("Please enter both the encrypted text and password.");
                return;
            }
            try {
                var decrypted = CryptoJS.AES.decrypt(encryptedText, password);
                var plainText = decrypted.toString(CryptoJS.enc.Utf8);
                if (!plainText) {
                    throw new Error("Decryption failed.");
                }
                document.getElementById("decryptedOutput").textContent = plainText;
            } catch (error) {
                alert("Invalid encrypted text or password.");
            }
        }
    </script>
</body>
</html>
