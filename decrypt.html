<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic Comms - Decrypt</title>
    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <!-- Add CryptoJS for Real Decryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Styling -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3D5A80;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            color: #98C1D9;
            margin: 0;
        }
        section {
            display: flex;
            justify-content: center;
            padding: 50px;
        }
        .decrypt-container {
            background-color: #E0FBFC;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .decrypt-container textarea, .decrypt-container input, .decrypt-container button {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
        }
        .decrypt-container button {
            background-color: #98C1D9;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .decrypt-container button:hover {
            background-color: #EE6C4D;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #98C1D9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #EE6C4D;
        }
        footer {
            background-color: #3D5A80;
            text-align: center;
            padding: 10px;
        }
        footer p {
            color: #E0FBFC;
        }
    </style>
</head>
<body>
    <header>
        <h1>Decrypt Your Text with Cryptic Comms</h1>
    </header>
    <section>
        <div class="decrypt-container">
            <h2>Enter Encrypted Text to Decrypt</h2>
            <textarea id="encryptedText" placeholder="Paste encrypted text here"></textarea>
            <input type="password" id="password" placeholder="Enter the password">
            <button onclick="decryptText()">Decrypt</button>
            <p id="decryptedOutput"></p>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </section>
    <footer>
        <p>Â© 2024 Cryptic Comms - All rights reserved.</p>
    </footer>
    <script>
        function decryptText() {
            var encryptedText = document.getElementById("encryptedText").value;
            var password = document.getElementById("password").value;
            if (!encryptedText || !password) {
                alert("Please enter both the encrypted text and password.");
                return;
            }
            try {
                var decrypted = CryptoJS.AES.decrypt(encryptedText, password);
                var plainText = decrypted.toString(CryptoJS.enc.Utf8);
                if (!plainText) {
                    throw new Error("Decryption failed.");
                }
                document.getElementById("decryptedOutput").textContent = plainText;
            } catch (error) {
                alert("Invalid encrypted text or password.");
            }
        }
    </script>
</body>
</html>
